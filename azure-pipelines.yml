trigger:
  branches:
    include:
      - master
      - refs/tags/*
  paths:
    exclude:
      - README.md
      - NOTICE

pr:
  branches:
    include:
      - master
  paths:
    exclude:
      - azure-pipelines.yml
      - README.md
      - NOTICE

resources:
  repositories:
    - repository: templates
      type: github
      name: duchessa/azure-pipelines-templates
      endpoint: duchessa

extends:
  template: sbt-pipeline.yml@templates
  parameters:
    publishStyle: 'bintray'
    credentialsGroup: 'duchessa-devops'
    bintrayOrganisation: 'duchessa'
    bintrayRepository: 'sbt-plugins'
